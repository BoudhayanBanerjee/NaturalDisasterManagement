<!DOCTYPE html>
<html>
  <head>
    <title>Earth Threat Monitoring System</title>
	
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css"  href="https://fonts.googleapis.com/css?family=Roboto+Mono&subset=cyrillic">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script type="text/javascript" src="js/year_nasa.js"></script>
	<script type="text/javascript" src="js/month_nasa.js"></script>
	<script type="text/javascript" src="js/week_nasa.js"></script>
	<script type="text/javascript" src="js/event_nasa.js"></script>
	<script type="text/javascript" src="js/map.js"></script>
	
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
		background-color: #ECEFF1;
      }
      #map {
        height: 100%;
      }
	  #name{
		margin-top: 5px;
		background-color: #03A9F4;
		color:#ffffff;
		font-family:'Oswald', sans-serif;
		text-align: center;
		
	  }
	  .form-group{
		font-family:'Roboto', sans-serif;
	  }
	  
    </style>
  </head>
  <body>
	<div class="col-sm-2" id="sidebar">
	    <div id="name" class="well">
		
			<h4>Earth Threat Monitoring System</h4>
		</div>
		
		<div class="form-group">
			<div id="Drought" class="checkbox">
			  <label><input type="checkbox" value="Drought">Drought</label>
			</div>
			<div id="Floods" class="checkbox">
			  <label><input type="checkbox" value="Floods">Floods</label>
			</div>
			<div id="Landslides" class="checkbox">
			  <label><input type="checkbox" value="Landslides">Landslides</label>
			</div>
			<div id="Manmade" class="checkbox">
			  <label><input type="checkbox" value="Manmade">Manmade</label>
			</div>
			<div id="Severe Storms" class="checkbox">
			  <label><input type="checkbox" value="Severe Storms">Severe Storms</label>
			</div>
			<div id="Volcanoes" class="checkbox">
			  <label><input type="checkbox" value="Volcanoes">Volcanoes</label>
			</div>
			<div id="Water Color" class="checkbox">
			  <label><input type="checkbox" value="Water Color">Water Color</label>
			</div>
			<div id="Wildfires" class="checkbox">
			  <label><input type="checkbox" value="Wildfires">Wildfires</label>
			</div>
			<div id="Earthquakes" class="checkbox">
			  <label><input type="checkbox" value="Earthquakes">Earthquakes</label>
			</div>
			<div id="All" class="checkbox">
			  <label><input type="checkbox" value="All">All</label>
			</div>	
					
		</div>
		<div class="btn-group btn-block">
				<button id="day" type="button" class="btn btn-info btn-md">Today</button>
				<button id="week" type="button" class="btn btn-info btn-md">Weekly</button>
				<!--<button id="month" type="button" class="btn btn-info btn-xs">Monthly</button>
				<button id="year" type="button" class="btn btn-info btn-xs">Yearly</button>-->
		</div>	
		<div class="btn-group btn-block">
			<!--<button id="day" type="button" class="btn btn-info btn-xs">Today</button>
				<button id="week" type="button" class="btn btn-info btn-xs">Weekly</button>-->
				<button id="month" type="button" class="btn btn-info btn-md">Monthly</button>
				<button id="year" type="button" class="btn btn-info btn-md">Yearly</button>
		</div>		
		<div class="form-group">
			
		</div>
		<div class="form-group">
			
		</div>
	</div>
    <div class="col-sm-10" id="map"></div>	
	
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfLs3c-fMRQyGSg2L6RoXPiw2fPNaDFhg&callback=initMap"
    async defer></script>
	
  </body>
</html>
